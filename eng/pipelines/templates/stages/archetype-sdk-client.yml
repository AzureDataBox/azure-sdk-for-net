stages:
- stage: Check
  jobs:
  - job: ValidatePipeline
    pool: server

- stage: Build
  jobs:
  - job: BuildPackages
    pool: server

- stage: Test
  dependsOn: Build
  jobs:
  - job: UnitTest
    pool: server

  - job: SmokeTest
    dependsOn: UnitTest
    pool: server

  - job: LiveTest
    dependsOn: SmokeTest
    pool: server