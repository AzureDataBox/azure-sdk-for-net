# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- none

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: 'sdk/databox/Azure.Management.DataBox/src/Azure.Management.DataBox.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: 'sdk/databox/Azure.Management.DataBox/src/Azure.Management.DataBox.csproj'
    arguments: '/t:GenerateCode'

- task: CopyFiles@2
  inputs:
    SourceFolder: 'sdk/databox/Azure.Management.DataBox/src'
    Contents: 'Generated/**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Generated'
    TargetPath: 'sdk/databox/Azure.Management.DataBox/src'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: 'sdk/databox/Azure.Management.DataBox/src/Azure.Management.DataBox.csproj'    